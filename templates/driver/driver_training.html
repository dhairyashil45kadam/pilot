<div class="row">    
    <div class="col-lg-12">
        <rd-widget>
            <rd-widget-body classes="no-padding">
                <div class="col-sm-12 col-md-12 col-xs-12">
                    <div class="row">
                        <fieldset class="form-group col-xs-12 col-sm-12 col-md-12">
                                <label  for="exampleSelect5">Training Course</label>
                                <select
                                    chosen
                                    multiple
                                    allow-single-deselect="true"
                                    data-placeholder="Choose Your Ailment 1"
                                    no-results-text="'Tough luck'"
                                    ng-model="driverForm.training_course"
                                    ng-options="value for value in optionsFromQuery"
                                    style="width:100% !important;">
                                    <option value=""></option>
                                </select>
                        </fieldset>
                        <div class="form-group col-xs-12 col-sm-12 col-md-12" ng-controller="DatepickerTodayMin">
                            <!--            <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>-->
                            <label for="exampleInputEmail1">Date of Training</label>
                            <p class="input-group">
                                <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                    </div>    
                </div>
            </rd-widget-body>
        </rd-widget>  
    </div>
</div>
<center>
    <div class="margin-training-dt">
        <a ng-click="goToNextSection(driverForm.$valid)" class="btn btn-info ">    
        Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
        </a>
    </div>
</center>
